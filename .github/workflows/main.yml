name: Linkleri Guncelle

on:
  schedule:
    - cron: '0 * * * *' # Her saat başı otomatik çalışır
  workflow_dispatch: # Manuel çalıştırma butonu açar

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Depoyu Kontrol Et
        uses: actions/checkout@v3

      - name: Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Gerekli Kutuphaneleri Kur
        run: pip install requests

      - name: Ana Botu Calistir
        run: python bot.py

      - name: Sunucu Tarayiciyi Calistir
        run: python tarayici.py

      - name: Degisiklikleri Kaydet ve Yukle
        run: |
          git config --global user.name 'GitHub Bot'
          git config --global user.email 'bot@github.com'
          git add .
          git commit -m "Otomatik guncelleme: $(date)" || exit 0
          git push
