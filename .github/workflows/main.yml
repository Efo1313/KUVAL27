name: Günlük Link Güncelleyici

on:
  schedule:
    - cron: '0 * * * *' # Her saat başı çalışır
  workflow_dispatch: # Manuel çalıştırma butonu

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Depoyu çek
        uses: actions/checkout@v3
      
      - name: Python kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Kütüphaneleri yükle
        run: |
          python -m pip install --upgrade pip
          pip install requests cloudscraper
        
      - name: Scripti çalıştır
        run: python update_link.py
        
      - name: Değişiklikleri kaydet
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add atv_listesi.m3u
          git commit -m "Otomatik link güncellemesi: $(date)" || exit 0
          git push
