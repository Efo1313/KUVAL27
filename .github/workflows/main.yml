name: Linkleri Guncelle

on:
  schedule:
    - cron: '0 * * * *' # Her saat başı otomatik çalışır
  workflow_dispatch: # Manuel çalıştırma butonu açar

jobs:
  build:
    runs-on: ubuntu-latest
    # GitHub'ın dosyaları güncelleyebilmesi için gerekli olan izin eklendi
    permissions:
      contents: write

    steps:
      - name: Depoyu Kontrol Et
        uses: actions/checkout@v3

      - name: Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Gerekli Kutuphaneleri Kur
        run: pip install requests

      - name: Botu Calistir
        # Tek bir ana bot üzerinden tüm dosyaları güncellemek daha garantidir
        run: python bot.py

      - name: Degisiklikleri Kaydet ve Yukle
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          # Sadece değişiklik varsa commit yap, yoksa hata verme
          git diff --quiet && git diff --staged --quiet || (git commit -m "Otomatik guncelleme: $(date)" && git push)
